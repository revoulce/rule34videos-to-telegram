<!DOCTYPE html>
<html>
<head>
    <title>Rule34 Video Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<h2>Rule34 Video Uploader</h2>
<p>This extension automatically extracts video data from rule34video.com.</p>
<button id="extractAndSend">Extract & Send Data</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
